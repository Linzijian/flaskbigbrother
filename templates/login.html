<!DOCTYPE html>
<html>
<head>
    <title>bigbrother</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<p></p>
<div class="container">
    <h4>登录系统</h4>
    {% if text == "error" %}
        <script>
        alert("用户名或密码错误，请重新输入！");
        </script>
    {%- endif %}
    <br>
    <form name="myform" action="{{ url_for('login') }}" method = "post">
        <div class="form-group row">
            <label for="inputPassword" class="col-1 col-form-label">用户名：</label>
            <div class="col-3">
                <input required="required" type="text" class="form-control" id="inputPassword" name="name">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-1 col-form-label">密码：</label>
            <div class="col-3">
                <input required="required" type="password" class="form-control" id="inputPassword" name="password">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">登录</button>
        &nbsp;&nbsp;&nbsp;&nbsp;<button type="reset" class="btn btn-primary">取消</button>
    </form>
</div>

</body>
</html>
